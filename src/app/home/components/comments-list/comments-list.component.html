<mat-list>
  <mat-list-item *ngFor="let comment of comments">
      <mat-icon mat-list-icon>message</mat-icon>
      <h4 mat-line>{{comment.id}}</h4>
      <p mat-line> {{comment.name}} </p>
      <p mat-line> {{comment.email}} </p>
      <p mat-line> {{comment.body}} </p>
      <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
