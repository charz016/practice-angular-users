<mat-list>
        <mat-list-item *ngFor="let post of posts$" [routerLink]="['/post-detail', post.id]">
            <mat-icon mat-list-icon>local_post_office</mat-icon>
            <h4 mat-line>{{post.id}}</h4>
            <p mat-line> {{post.title}} </p>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
