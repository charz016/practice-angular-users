<div *ngIf="post$ | async as post">
    <mat-card>
        <mat-card-header>
          <mat-card-title>Title: {{post?.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                ID: {{post?.id}}
               </p>
          <p>
           Post: {{post?.body}}
          </p>
        </mat-card-content>
      </mat-card>
</div>

<comments-list [comments]="comments$ | async"></comments-list>
